services:
  # PHP 7.3 na porcie 8073
  php73:
    build:
      context: .
      dockerfile: php73.Dockerfile
    ports:
      - "8073:8080"
    volumes:
      - ./www73:/var/www/html
    environment:
      - PUID=1000
      - PGID=1000

  # PHP 8.3 na porcie 8083
  php83:
    build:
      context: .
      dockerfile: php83.Dockerfile
    ports:
      - "8083:8080"
    volumes:
      - ./www83:/var/www/html
    environment:
      - PUID=1000
      - PGID=1000

  # Baza danych MySQL
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dev_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      UPLOAD_LIMIT: 64M

volumes:
  mysql_data:
